bg.seeed_led_strip.description=Bu bir tek renkli LED \u015ferit ayd\u0131nl\u0131\u011fa, hem de Arduino veya Seeeduino yoluyla bir renk ve RGB LED \u015ferit parlakl\u0131\u011f\u0131 kontrol etmenize yard\u0131mc\u0131 olabilir.
bg.seeed_led.description=LED Arduino/Seeeduino yeni ba\u015flayanlar i\u00e7in dijital ba\u011flant\u0131 noktalar\u0131n\u0131 izlemek i\u00e7in tasarlanm\u0131\u015ft\u0131r.
