bg.seeed_mq9_sensor.description=Gaz sens\u00f6r mod\u00fcl\u00fc, gaz ka\u00e7a\u011f\u0131 (ev ve end\u00fcstri) alg\u0131lamak i\u00e7in yararl\u0131d\u0131r. LPG, i-b\u00fctan, metan, alkol, hidrojen, duman ve benzeri gazlar\u0131 alg\u0131layabilir. 
bg.seeed_mp3_sensor.description=Gaz sens\u00f6r mod\u00fcl\u00fc, gaz ka\u00e7a\u011f\u0131 (ev ve end\u00fcstri) alg\u0131lamak i\u00e7in yararl\u0131d\u0131r. LPG, i-b\u00fctan, metan, alkol, hidrojen, duman ve benzeri gazlar\u0131 alg\u0131layabilir. 
bg.seeed_vib_sensor.description=Piezo titre\u015fim sens\u00f6r\u00fc, esneklik, titre\u015fim, darbe ve dokunmatik \u00f6l\u00e7\u00fcmleri i\u00e7in uygundur. 
bg.seeed_loud_sensor.description=Ses sens\u00f6r\u00fc, \u00e7evresel ses y\u00fcksekli\u011fini saptamak i\u00e7in tasarlanm\u0131\u015ft\u0131r. Mikrofona ba\u011fl\u0131 Amplifikat\u00f6r LM2904 mikrofonu g\u00fc\u00e7lendirir ayr\u0131ca y\u00fcksek frekansta sesleri filtreler.
bg.seeed_diff_amp.description=Tam kademeli-giri\u015f amplifikasyon i\u00e7in tasarlanm\u0131\u015ft\u0131r
bg.seeed_ir_temp_sensor.description=K\u0131z\u0131l\u00f6tesi s\u0131cakl\u0131k sens\u00f6r\u00fc, uzaktan s\u0131cakl\u0131k \u00f6l\u00e7\u00fcm\u00fc i\u00e7indir.
bg.seeed_ir_proximity_sensor.description=80cm K\u0131z\u0131l\u00f6tesi mesafe sens\u00f6r\u00fc genel ama\u00e7l\u0131 mesafe \u00f6l\u00e7mek i\u00e7in tasarlanm\u0131\u015ft\u0131r, bu sens\u00f6r s\u00fcrekli uzaktan okuma al\u0131r ve kar\u015f\u0131l\u0131k gelen bir analog voltaj aral\u0131\u011f\u0131 10 cm (4 in\u00e7) 80 cm (30 ") d\u00f6nd\u00fcr\u00fcr.
bg.seeed_electricity_sensor.description=Elektrik sens\u00f6r mod\u00fcl\u00fc b\u00fcy\u00fck alternatif ak\u0131m i\u00e7in k\u00fc\u00e7\u00fck bir genlik de\u011fi\u015ftirebilen TA12-200 ak\u0131m transformat\u00f6r\u00fcne dayanmaktad\u0131r. 
bg.seeed_angle_sensor.description=Potansiyometre kendi D1 konnekt\u00f6r\u00fc 0 ve Vcc (Seeeduino ile 5V DC) aras\u0131nda analog \u00e7\u0131k\u0131\u015f\u0131 \u00fcretir.
bg.seeed_sound_sensor.description=Basit bir mikrofon ses sens\u00f6r\u00fc mod\u00fcl\u00fcd\u00fcr. 
bg.seeed_moisture_sensor.description=Bu Nem Sens\u00f6r\u00fc toprak nem tespiti veya suya yak\u0131n bir yerde olup olunmad\u0131\u011f\u0131n\u0131 alg\u0131lamak i\u00e7in kullan\u0131l\u0131r.
bg.seeed_temp_sensor.description=S\u0131cakl\u0131k sens\u00f6r\u00fc bir termist\u00f6r kullan\u0131r ve s\u0131cakl\u0131k ile de\u011fi\u015fen diren\u00e7 de\u011feri \u015feklinde sonu\u00e7 verir.

bg.seeed_voltage_divider.description=Gerilim B\u00f6l\u00fcc\u00fc giri\u015f aray\u00fcz\u00fc i\u00e7in bir diren\u00e7 ba\u011flama ihtiyac\u0131n\u0131 ortadan kald\u0131rarak, d\u0131\u015f voltaj \u00f6l\u00e7\u00fcm\u00fc i\u00e7in bir aray\u00fcz sa\u011flar.
bg.seeed_flame_sensor.description=Alev Sens\u00f6r\u00fc yang\u0131n kayna\u011f\u0131n\u0131 veya dalga di\u011fer \u0131\u015f\u0131k kaynaklar\u0131n\u0131n 760nm - 1100 nm aral\u0131kta dalga boyunu alg\u0131lamak i\u00e7in kullan\u0131labilir.
bg.seeed_button.description=Buton
bg.seeed_switch.description=Switch
bg.seeed_ir_refl_sensor.description=Yans\u0131t\u0131c\u0131 k\u0131z\u0131l\u00f6tesi sens\u00f6r RPR220 yans\u0131t\u0131c\u0131 foto sens\u00f6r mod\u00fcl\u00fc renk ve mesafeyi alg\u0131lamak i\u00e7in kullan\u0131r.
bg.seeed_heart_rate_sensor.description=Nab\u0131z \u00f6l\u00e7\u00fcm\u00fc seti, hasta veye sporcu kalp h\u0131z\u0131 izlemek i\u00e7in kullan\u0131labilir.
bg.seeed_chest_heart_sensor.description=Nab\u0131z \u00f6l\u00e7\u00fcm\u00fc seti hastalar ve sporcular\u0131n kalp h\u0131z\u0131 izlemek i\u00e7in kullan\u0131labilir, bu arada sonucu seri ba\u011flant\u0131 noktas\u0131 \u00fczerinden bir ekranda analiz i\u00e7in g\u00f6r\u00fcnt\u00fclenebilir.
bg.seeed_air_quality_sensor.description=Sens\u00f6r, ev i\u00e7i hava kalitesi test etmek i\u00e7in tasarlanm\u0131\u015ft\u0131r. Karbon monoksit, alkol, aseton, tiner, formaldehit ve di\u011fer hafif zehirli gazlar tespit edilebilir.
bg.seeed_line_finder.description=\u00c7izgiyi bulan \u00e7izgi izleyen robotlar i\u00e7in tasarlanm\u0131\u015ft\u0131r. Bir IR yayan LED ve hassas IR alg\u0131layan foto transist\u00f6r olmak \u00fczere iki b\u00f6l\u00fcmden olu\u015fur. Robot g\u00fcvenilir bir \u015fekilde beyaz bir arka plan \u00fczerinde siyah bir \u00e7izgiyi takip edebilir bir mikroi\u015flemci ile dijital sinyal \u00e7\u0131kt\u0131s\u0131n\u0131 alabilirsiniz.
bg.seeed_pir_motion_sensor.description=PIR Hareket Sens\u00f6r\u00fc biri onun alg\u0131lama alan\u0131ndan ge\u00e7ti\u011finde, \u00e7\u0131k\u0131\u015f\u0131nda y\u00fcksek sinyal \u00fcretir.
bg.seeed_tilt_switch.description=C\u0131val\u0131 anahtar bir butona e\u015fde\u011ferdir ve dijital giri\u015f olarak kullan\u0131labilir.
bg.seeed_push_button.description=Buton
bg.seeed_water_sensor.description=This sensor works by having a series of exposed traces connected to ground and interlaced between the grounded traces are the sens traces. The sensor traces have a weak pull-up resistor of 1 M\u03a9. The resistor will pull the sensor trace value high until a drop of water shorts the sensor trace to the grounded trace.
bg.seeed_touch_sensor.description=Dokunma Sens\u00f6r\u00fc kapasitif dokunmalar\u0131 alg\u0131layabilir.
bg.seeed_mag_switch.description=Manyetik switch tamamen kapal\u0131 kutu bir devreyi d\u0131\u015far\u0131dan a\u00e7\u0131p kapatmak isteyen tasar\u0131mc\u0131lar i\u00e7in mucizevi bir ara\u00e7t\u0131r, m\u0131knat\u0131s ile bu switch a\u00e7\u0131l\u0131p kapat\u0131labilir.
bg.seeed_ir_dist_int.description=Bu IR uzaktan durdurma sens\u00f6r\u00fc, mesafe alg\u0131lama i\u015flevi i\u00e7in bir y\u00fcksek-duyarl\u0131 RFR 359F foto reflekt\u00f6re sahiptir.

