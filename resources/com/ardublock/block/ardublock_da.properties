bg.seeed_o2_sensor.description=Grove-Gas Sensor (O\u2082) er en slags sensor at teste koncentrationen af ilt i luft, som er baseret p\u00e5 princippet om den elektrokemiske celle til det oprindelige arbejde. 
bg.seeed_uv_sensor.description=-UV sensoren bruges til p\u00e5visning af intensiteten af h\u00e6ndelsen ultraviolet(UV) str\u00e5ling. 
bg.seeed_single_gyro.description=Signal akse Analog Gyro er baseret p\u00e5 en vinkelhastighed sensor, der bruger f\u00e6nomen af corioliskraften. 
bg.seeed_mq9_sensor.description=Gas Sensor modul er nyttigt til gas l\u00e6kage p\u00e5visning (i hjemmet og industri). Det kan afsl\u00f8re LPG, i-butan, metan, alkohol, brint, somke og s\u00e5 videre. 
bg.seeed_mp3_sensor.description=Gas Sensor modul er nyttigt til gas l\u00e6kage p\u00e5visning (i hjemmet og industri). Det kan afsl\u00f8re LPG, i-butan, metan, alkohol, brint, somke og s\u00e5 videre. 
bg.seeed_vib_sensor.description=Piezo Vibration Sensor er velegnet til m\u00e5ling af fleksibilitet, vibration, indvirkning og touch. 
bg.seeed_loud_sensor.description=Loudness Sensor er udviklet til at registrere loudness af milj\u00f8m\u00e6ssige lyd. Baseret p\u00e5 forst\u00e6rker LM2904 og en indbygget mikrofon, det forst\u00e6rker og filtrerer h\u00f8jfrekvens signal, der modtages fra mikrofonen, og udsender en positiv indhylle. 
bg.seeed_diff_amp.description=Det er designet til pr\u00e6cise differential-input forst\u00e6rkning
bg.seeed_ir_temp_sensor.description=En infrar\u00f8d temperaturf\u00f8ler er en ikke-kontakt temperatur foranstaltning model.
bg.seeed_ir_proximity_sensor.description=80cm infrar\u00f8d n\u00e6rhedsf\u00f8ler er et generelt form\u00e5l Type afstand m\u00e5ling sensorer, denne sensor tager en kontinuerlig afstand l\u00e6sning og returnerer en tilsvarende analog sp\u00e6nding med en vifte af 10cm (4 ") til 80cm (30").
bg.seeed_electricity_sensor.description=El sensor modul er baseret p\u00e5 TA12-200 nuv\u00e6rende transformer, som kan \u00e6ndre store vekselstr\u00f8m til en lille amplitude. 
bg.seeed_angle_sensor.description=Potentiometer kvist producerer analog output mellem 0 og Vcc (5V DC med Seeeduino) p\u00e5 sin D1 stik.
bg.seeed_sound_sensor.description=Lyd sensor modul er en simpel mikrofon. 
bg.seeed_moisture_sensor.description=Denne fugt Sensor kan bruges til at registrere fugtighed i jorden eller bed\u00f8mme, om der er vand omkring sensoren, lad planter i din have reach ud for menneskelig hj\u00e6lp. 
bg.seeed_temp_sensor.description=Temperaturf\u00f8leren bruger en termistor, som returnerer den omgivende temperatur i form af en modstand v\u00e6rdi, som derefter bruges til at \u00e6ndre Vcc (5V med vores Seeeduinos). 

bg.seeed_voltage_divider.description=Sp\u00e6nding Divider giver en gr\u00e6nseflade til m\u00e5ling af eksterne sp\u00e6nding, eliminerer behovet for at forbinde en modstand for at input interface.
bg.seeed_flame_sensor.description=Flamme Sensor kan bruges til at opdage brand kilde eller andre lyskilder af b\u00f8lgel\u00e6ngde i r\u00e6kken af 760nm - 1100 nm.
bg.seeed_button.description=Knap
bg.seeed_switch.description=kontakt
bg.seeed_ir_refl_sensor.description=Infrar\u00f8d reflekterende Sensor benytter et RPR220 reflekterende photosensor modul til at opdage farve og afstand.
bg.seeed_heart_rate_sensor.description=Puls foranstaltning kit kan bruges til at overv\u00e5ge puls p\u00e5 patienten og atlet.
bg.seeed_chest_heart_sensor.description=Puls foranstaltning kit kan bruges til at overv\u00e5ge puls af patienter og atleter, i mellemtiden resultatet kan vises p\u00e5 en sk\u00e6rm via seriel port og gemmes til analyse.
bg.seeed_air_quality_sensor.description=Sensoren er designet til indend\u00f8rs luft kvalitetstest. De vigtigste gas opdaget er kulilte, alkohol, acetone, fortynder, formaldehyd og andre lidt giftige gasser.
bg.seeed_line_finder.description=Line finder er designet til linje f\u00f8lgende robot. Det best\u00e5r to dele - en IR LED og en IR f\u00f8lsom phototransistor. Det kan output digital signal til en microcontroller, s\u00e5 robotten kan p\u00e5lideligt f\u00f8lge en sort streg p\u00e5 hvid baggrund, eller vice versa.
bg.seeed_pir_motion_sensor.description=N\u00e5r nogen flytter i sortimentet afsl\u00f8re, output sensoren h\u00f8jt p\u00e5 sin SIGNA pin.
bg.seeed_tilt_switch.description=Tilt-switch kvist svarer til en knap, og bruges som en digital indgang.
bg.seeed_push_button.description=Knappen
bg.seeed_water_sensor.description=Denne sensor fungerer ved at have en r\u00e6kke udsatte spor forbundet til jorden og interlaced mellem jordet sporene er sens sporene. Sensor spor har en svag pull-up modstand af 1 M\u03a9. Modstanden vil tr\u00e6kke sensor spor v\u00e6rdien h\u00f8j, indtil en dr\u00e5be vand shorts sensor spor til jordet sporingen.
bg.seeed_touch_sensor.description=Det kan registrere \u00e6ndringen i kapacitans, n\u00e5r en finger er n\u00e6r det.
bg.seeed_mag_switch.description=Magnetiske skiftet er et vidunder v\u00e6rkt\u00f8j for designere, der gerne vil sl\u00e5 et kredsl\u00f8b til og fra baseret p\u00e5 n\u00e6rhed.
bg.seeed_ir_dist_int.description=Denne IR afstand Interrupter har en h\u00f8jf\u00f8lsom RFR-359F photoreflector for at udf\u00f8re afstand afsl\u00f8ring funktion.

bg.seeed_circle_led.description=Det har en blomstrende organ med 24 styrbar lysdioder.
bg.seeed_2coil_relay.description=Dette modul er baseret p\u00e5 2-Coil Latching rel\u00e6.
bg.seeed_dry_relay.description=Grove-t\u00f8r-Reed rel\u00e6 er et rel\u00e6 modul, som virker gennem magnetizing vibrationer reed via nuv\u00e6rende i spolerne.
bg.seeed_solid_relay.description=Solid State rel\u00e6 er en ikke-kontakt elektroniske switch-modul, der har rel\u00e6 funktioner.
bg.seeed_led_strip.description=Det kan hj\u00e6lpe dig med at styre luminansen p\u00e5 en single-farve LED strip samt farven og lysstyrke af en RGB LED strip via Arduino eller Seeeduino.
bg.seeed_led.description=LED er designet til begyndere af Arduino/Seeeduino til at overv\u00e5ge kontrol fra digitale porte.
bg.seeed_var_led.description=N\u00e5r SIGNA pin er logik lav, viser RGB LED.
bg.seeed_vib.description=Det er best\u00e5 en m\u00f8nt type motor, som er en Permanent Magnet coreless DC motor.
bg.seeed_relay.description=Rel\u00e6et er en digital normalt \u00e5ben kontakt, der styrer et rel\u00e6 i stand til at skifte meget h\u00f8jere sp\u00e6ndinger og str\u00f8mme end din normale Arduino bestyrelser.



